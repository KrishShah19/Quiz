{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-oqpzjwAF7RfOfz1r6V73afZbyxvbMpgyTLj2KtPXA1T+1zA/BktSTqpf6iPug61j" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .registration-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            border-radius: 10px;
            padding: 20px;
        }
        .registration-card:hover {
            box-shadow: 0 0px 10px lightblue;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .registration-card h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .registration-form {
            max-width: 400px;
            margin: auto;
        }
        .email-input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #3498db;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            transition: border-color 0.3s;
            outline: none;
            font-size: 18px;
        }
        .email-input::placeholder {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            color: #777;
        }
        .custom-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .custom-button:hover {
            background-color: #2980b9;
        }
        .helptext {
            font-size: 14px;
            color: #777;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
            color: #3498db;
        }
        .success-message{
            color:green;
            
        }
    </style> 
    <script>
        
        document.addEventListener("DOMContentLoaded", function () {
            // Get form and input elements
            const registrationForm = document.getElementById("registration-form");
            const emailInput = document.getElementById("email-input");
            console.log("Email input:", emailInput);
            system.out.println("Email entered:",emailInput);

            const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

            const successElement = document.querySelector('.success-message');
            const errorElement = document.querySelector('.error-message');

            // Add an event listener for form submission
            registrationForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                successElement.innerHTML = '';
                errorElement.innerHTML = '';
        
                // Get the email entered by the user
                const email = emailInput.value;
        
                // Log the email to the console for debugging
                console.log("Email entered:", email);
        
                // Send an AJAX request to your SendEmailView
                // Make sure to replace 'your-api-endpoint' with the actual URL
                fetch('http://127.0.0.1:8000/send_email/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ email: email }),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server
                    if (data.success) {
                        // Log success message for debugging
                        console.log("Email sent successfully!");
                        successElement.innerHTML = 'Email sent successfully. Check your inbox for further instructions.';
                        // You can also redirect the user or show a success message here
                    } else {
                        // Log any error messages for debugging
                        console.error("Error sending email:", data.error_message);
                        errorElement.innerHTML = 'Failed to send email';
                        // Handle the error, such as displaying an error message to the user
                    }
                })
                .catch(error => {
                    // Handle any network or other errors
                    console.error("AJAX request error:", error);
                });
            });
        });
        
    </script>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="container">
        <section class="text-center">
            <div class="registration-card">
                <h2>Sign Up</h2>
                <form class="registration-form" id="registration-form" action="{% url 'send_email' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group input-icon mb-2">
                        <input type="email" name="email" id="email-input" class="email-input" placeholder="Email" required autocomplete="off">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <p><button id="send_mail_button" type="submit" class="custom-button">Send Mail</button>
                        </p>
                    </div>
                    <div class="success-message"></div>
                    <div class="error-message">
                        {% if error_message %}
                            {{ error_message }}
                        {% endif %}
                    </div>                
                </form>
            </div>
        </section>
    </div>
</body>
</html>

{% endblock %}
