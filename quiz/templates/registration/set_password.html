{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password</title>
    <style>
        body {
            background-color: #111; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-top: 20px;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #333; /* Dark border */
            border-radius: 5px;
            background-color: #222; /* Dark input background color */
            color: #fff; /* Input text color */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="password"]:focus {
            border-color: #00bcd4; /* Highlight color on focus */
            box-shadow: 0 0 5px #00bcd4; /* Highlight shadow on focus */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00bcd4; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0097a7; /* Hover background color */
            box-shadow: 0 0 10px #0097a7; /* Hover shadow */
        }
        .validation-message {
            color: #ff6347; /* Red color for error messages */
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Set Your Password</h1>
    <form method="post">
        {% csrf_token %}
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*[0-9]).{8,}$">
        <br>
        <div class="validation-message">Password must contain at least one uppercase letter, one special character, one number, and be at least 8 characters long.</div>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <br>
        <input type="submit" value="Set Password">
    </form>
</body>
</html>
{% endblock %}
