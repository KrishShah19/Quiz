{% extends 'base.html' %}
{% block content %}
<title>Verify OTP</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    .card{
        box-shadow: 0 0 30px black;
        transition: box-shadow 0.4s ease-in; /* Adjust the duration as needed */

    }
    .card:hover{
        box-shadow: 0 0 30px silver;
    }
</style>
<section style="background-color: grey; color: black;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card" style="border-radius: 1rem; margin-bottom:75px; background-color: black; color: white;">
                    <div class="card-body p-5 text-center mt-0">
                        <div class="mb-md5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-10 text-uppercase">Verify OTP</h2>
                            <form method="post" action="{% url 'verify_otp' %}">
                                {% csrf_token %}
                                <div class="form-outline form-white mt-4 mb-4">
                                    <p class="email"><label for="id_email">Email:</label></p>
                                    <p><input type="email" name="email" id="id_email" class="form-control" placeholder="Enter email" required></p>
                                </div>

                                <p><div class="form-outline form-white mb-4">
                                    <p><label for="id_otp">OTP:</label></p>
                                    <p><input type="number" name="otp" id="id_otp" class="form-control" placeholder="Enter OTP" required></p>
                                </div><p>
                                <button class="btn btn-outline-light btn-lg px-500 text-white" type="submit">Verify</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
