{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<style>
    /* Hide the spin buttons for number input */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="row justify-content-center">
                <h2 class="mb-4">Verify OTP</h2>
                <form method="post" action="{% url 'verify_otp' %}">
                    {% csrf_token %}
                    <p>
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" id="id_email" placeholder="Enter email" required>
                    </p>
                    <p>
                    <p>OTP: <input type="number" name="otp" placeholder="Enter OTP" required></input><br><br>
                    <button type="submit" class="btn btn-primary">Verify OTP</button></p>
                </form>
                {% if error_message %}
                <p class="text-danger mt-3">{{ error_message }}</p>
                {% endif %}
                {% if success_message %}
                <p class="text-success mt-3">{{ success_message }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
