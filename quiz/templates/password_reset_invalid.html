{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Invalid</title>
    <style>
        body{
            background-color: grey;;
        }
        /* Container styles */
        .container {
            background-color: #222; /* Dark background color */
            color: #fff; /* Light text color */
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Header styles */
        h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Paragraph styles */
        p {
            font-size: 18px;
        }

        /* Animation and hover effect for header */
        h1:hover {
            color: #ff6347; /* Red color on hover */
            transition: color 0.3s ease-in-out;
        }

        /* Animation for the container */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        /* Keyframes for the fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Link Invalid</h1>
        <p>The password reset link you used is invalid or has expired.</p>
        <p>Please request a new password reset link.</p>
    </div>
</body>
</html>
{% endblock %}
