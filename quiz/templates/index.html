{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Home</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    .translucent-container {
      background-color: rgba(58, 56, 56, 0.8) !important;
      /* Adjust the alpha value to control transparency */
    }

    .card {
      border: none;
    }

    .card:hover {
      border: 2px solid white;
    }
    .card-link {
      text-decoration: none; /* Remove underline */
      cursor: pointer; /* Change cursor style on hover */
      color: inherit; /* Use the default text color */
    }
  </style>
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-grey container-fluid">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">Quizzy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-10 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search for your quiz"
            aria-label="Search">
          <button class="btn btn-outline-light me-2" type="button">Search</button>
          <div style="display: flex; gap: 10px;">
            <a class="btn btn-outline-light" href="/">Logout</a>
          </div>
        </form>
      </div>
    </div>
  </nav><br>
  <h5 class="fw-bold mb-5 text-white">Welcome {{request.user}}</h5>
    <p class="text-white mt-0" style="font-size:25px">Quiz Progress:</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="30" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div><br>

    <div class="container-fluid rounded my-600 mb-4"
      style="background-color: rgba(58, 56, 56, 0.8);">
      <p class="my-2 text-center text-white " style="font-size: 32px;">Select the Quiz of your choice!</p>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 quiz-container">
        <div class="col">
          <div class="card shadow-lg rounded mb-3">
            <a href="{% url 'python_quiz' %}" class="card-link">
            <div class="card-body bg-dark rounded">
              <img src="https://source.unsplash.com/1100x600/?Python " class="w-100" alt="...">
              <p class="card-text text-white mt-2">Python Quiz</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <p><a href="{% url 'python_quiz' %}" class="btn btn-sm btn-outline-secondary text-white">Start</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-lg rounded">
            <a href="{% url 'django_quiz' %}" class="card-link">
            <div class="card-body bg-dark rounded">
              <img src="https://source.unsplash.com/1100x600/?Django" class="d-block w-100" alt="...">
              <p class="card-text text-white mt-2">Django Quiz</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <p><a href="{% url 'django_quiz' %}" class="btn btn-sm btn-outline-secondary text-white">Start</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-lg rounded">
            <a href="{% url 'java_quiz' %}" class="card-link">
            <div class="card-body bg-dark rounded">
              <img src="https://source.unsplash.com/1100x600/?JavaScript" class="d-block w-100" alt="...">
              <p class="card-text text-white mt-2">JavaScript Quiz</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <p><a href="{% url 'java_quiz' %}" class="btn btn-sm btn-outline-secondary text-white">Start</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
          // JavaScript code for search functionality
          const searchInput = document.getElementById('searchInput');
          const quizCards = document.querySelectorAll('.card');
          const quizContainer = document.querySelector('.quiz-container');
          const welcomeText = document.querySelector('.fw-bold');

          searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase();
            const noSearchResults = !Array.from(quizCards).some(card => card.querySelector('.card-text').textContent.toLowerCase().includes(searchTerm));

            if (noSearchResults) {
              quizContainer.style.display = 'none';
              welcomeText.style.display = 'none';
            } else {
              quizContainer.style.display = 'flex';
              welcomeText.style.display = 'block';
            }

            quizCards.forEach(card => {
              const cardText = card.querySelector('.card-text').textContent.toLowerCase();
              if (cardText.includes(searchTerm)) {
                card.style.display = 'block';
              } else {
                card.style.display = 'none';
              }
            });

            quizContainer.scrollTo(0, 0);
          });
        </script>
</body>

</html>
{% endblock %}
