<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static\style.css">
    <style>
        .card:hover{
            box-shadow:0 0 7px lavender;
        }
    </style>
</head>
<body>
    <section class="gradient-custom">
        <div class="container py-5 h-100" >
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem; margin-bottom:75px;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-10 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-3">Please enter your username and password!</p>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="username" class="form-control form-control-lg mb-2" name="username" placeholder="Enter Username" autocomplete="off"required/>
                                        <label class="form-label" for="username">Username</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg mb-2" name="password" placeholder="Enter Password" required/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <p class="small mb-4 pb-lg-2"><a class="text-white-50" href="{% url 'forgot' %}">Forgot password?</a></p>
                                    <button class="btn btn-outline-light btn-lg px-500 mb-0" type="submit">Login</button>
                                </form>
                            </div>
                            <div>
                                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
