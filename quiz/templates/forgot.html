{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Add your CSS styles here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <style>
        /* Custom styles for your page */
        body {
            background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(100px);
            
        }
        .card-title {
            font-size: 24px;
        }

        .btn-primary {
            background-color: #2196F3; /* Change button color */
            border-color: #2196F3;
            transition: background-color 0.3s ease-in-out;
            border-radius: 10px;
            color: #fff; /* Text color */
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #1976D2; /* Change hover color */
        }

        /* Add more custom styles and animations as needed */
        .animate__animated {
            animation-duration: 1s;
        }

        .animate__fadeInDown {
            animation-name: fadeInDown;
        }

    </style>
</head>
<body>
<section class="text-center">
    <div class="card mx-4 mx-md-5 shadow-lg" style="card:hover:0 0 10px black;">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-5">
                    <h2 class="card-title fw-bold mb-4">Enter Your Email</h2>
                    <form method="post" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        <div class="form-outline">
                            <input type="email" id="form3Example3" class="form-control" name="email" required autocomplete="off" />
                            <p><label class="form-label mt-2" for="form3Example3">Email address</label><p>
                        </div>
                        <p><button type="submit" class="btn btn-primary btn-block mb-4">Send OTP</button></p>
                    </form>
                    {% if success_message %}
                        <div class="alert alert-success">
                            {{ success_message }}
                        </div>
                    {% endif %}
                    {% if error_message %}
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
{% endblock %}
